
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">


<head>
    <th:block th:include="fragments/commonHead::commonHead"></th:block>
</head>


<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Clarence Taylor</span>
        <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="/assets/img/profile.jpg" alt="" /></span>
    </a>

    <div class="mb-3">
        <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
            <button sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
        </form>
        <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/templates/info}">
            <button sec:authorize="isAuthenticated()" th:href="@{/templates/info}" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Admin</button>
        </form>
        <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/login}">
            <button sec:authorize="isAnonymous()" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
        </form>
    </div>

    <div class="mb-3 font-weight-bold">
        <span class="text-dark" th:text="${viewCnt[0]}">Total</span>
        <span class="text-dark">/</span>
        <span class="text-success" th:text="${viewCnt[1]}">Yesterday</span>
        <span class="text-dark">/</span>
        <span class="text-danger" th:text="${viewCnt[2]}">Today</span>
    </div>
</nav>
<!-- Page Content-->
<div class="container-fluid p-0">
    <!-- About-->
    <section class="resume-section" id="about">

        <div class="resume-section-content">
            <h2 class="mb-5">Skills</h2>
            <div class="subheading mb-3">Programming Languages & Tools</div>
            <!-- 프로래밍 스킬 넣을 곳-->
            <ul class="fa-ul mb-0">
                <form>
                    <input type="hidden" id="idx"  th:value="${certificate.get().getId()}" />
                    자격/어학명 : <input type = "text" id="name" th:value="${certificate.get().getName()}"/><br>
                    구분 :
                    <select name="category" id="category">
                        <option value="자격">자격증</option>
                        <option value="어학">어학</option>
                        <option value="취득준비중">기타</option>
                    </select><br>
                    등급 : <input type="text" id="className" th:value="${certificate.get().getClassName()}"><br>
                    취득일 : <input type="date" id="takeTime" th:value="${certificate.get().getTakeTime()}"><br>
                    발행기관 : <input type="text" id="issuingAgency" th:value="${certificate.get().getIssuingAgency()}"><br>


                </form>

            </ul>
            <button sec:authorize="isAuthenticated()" class="btn btn-outline-info my-2 my-sm-2 btn-sm" th:if="${certificate.get().getId()} != null"   id="btn-update">수정하기</button>
            <button sec:authorize="isAuthenticated()" class="btn btn-outline-info my-2 my-sm-2 btn-sm" th:if="${certificate.get().getId()} == null"  id="btn-save">추가하기</button>
            <button sec:authorize="isAuthenticated()" class="btn btn-outline-info my-2 my-sm-2 btn-sm" th:if="${certificate.get().getId()} != null"  id="btn-delete">삭제하기</button>

        </div>

    </section>


</div>
<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Core theme JS-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="/js/updateCertificate.js"></script>
</body>
</html>
