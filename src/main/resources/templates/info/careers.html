<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="resume-section-content">
        <h2 class="mb-5">경력</h2>
        <div class="d-flex flex-column flex-md-row justify-content-between mb-5" th:if="${#lists.size(career)}>0" th:each="list : ${career}">
            <div class="flex-grow-1">
                <h3 class="mb-0" th:text="${list.getCompanyName()}">회사명</h3>
                <div class="subheading mb-3" th:text="${list.getDuty()}" >직무</div>
            </div>
            <div class="flex-shrink-0">
                <span class="text-primary" th:text="${list.getStartTime()} +' ~'"></span>
                <span class="text-primary" th:text="${list.getEndTime()}"></span>
            </div>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-between mb-5" th:unless="${#lists.size(career)}>0">
            <h3 class="mb-2 text-dark">신입 개발자</h3>
        </div>

    </div>
</html>
