<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div class="resume-section-content">
    <h2 class="mb-5">자격 및 어학</h2>
    <ul class="fa-ul mb-5">
        <h3 class="mb-2">자격증</h3>
        <li th:each="list : ${certificate}" th:if="${list.getCategory().toString().equals('자격')}">

            <div  class="mb-2">
                <span class="text-primary font-weight-bold" > 자격명: </span>
                <span class="text-dark" th:text="${list.getName()}"></span><br>
                <span class="text-primary font-weight-bold" > 등 급: </span>
                <span class="text-dark" th:text="${list.getClassName()}"></span><br>
                <span class="text-primary font-weight-bold" > 취득일: </span>
                <span class="text-dark" th:text="${list.getTakeTime()}"></span><br>
                <span class="text-primary font-weight-bold" >발행기간: </span>
                <span class="text-dark" th:text="${list.getIssuingAgency()}"></span><br>

            </div><br>

        </li>
    </ul>
    <ul class="fa-ul mb-5">
        <h3 class="mb-2">어학</h3>
        <li th:each="list : ${certificate}" th:if="${list.getCategory().toString().equals('어학')}">

            <div  class="mb-2">
                <span class="text-primary font-weight-bold" > 어학명: </span>
                <span class="text-dark" th:text="${list.getName()}"></span><br>
                <span class="text-primary font-weight-bold" > 등 급: </span>
                <span class="text-dark" th:text="${list.getClassName()}"></span><br>
                <span class="text-primary font-weight-bold" > 취득일: </span>
                <span class="text-dark" th:text="${list.getTakeTime()}"></span><br>
                <span class="text-primary font-weight-bold" >발행기간: </span>
                <span class="text-dark" th:text="${list.getIssuingAgency()}"></span><br>
            </div><br>

        </li>
    </ul>

    <ul class="fa-ul mb-5">
        <h3 class="mb-2">취득 준비 중</h3>
        <li th:each="list : ${certificate}" th:if="${list.getCategory().toString().equals('취득준비중')}">

            <div  class="mb-2">
                <span class="text-primary font-weight-bold" > 자격/어학명: </span>
                <span class="text-dark" th:text="${list.getName()}"></span><br>
                <span class="text-primary font-weight-bold" > 등 급: </span>
                <span class="text-dark" th:text="${list.getClassName()}"></span><br>
                <span class="text-primary font-weight-bold" >발행기간: </span>
                <span class="text-dark" th:text="${list.getIssuingAgency()}"></span><br>
            </div><br>

        </li>
    </ul>
</div>
</html>
